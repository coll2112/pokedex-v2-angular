<div class="container">
  <div class="header">
    <h4>{{ pokemonDetails.name | uppercase }}</h4>
    <p>{{ pokemonDetails.id | pokemonIdPrefix }}</p>
  </div>

  <div class="types">
    <p *ngFor="let pokemonType of pokemonDetails.types">
      {{ pokemonType.type.name | uppercase }}
    </p>
  </div>

  <div class="spriteContainer">
    <img
      [width]="200"
      [src]="
        showShinySprites
          ? pokemonDetails.sprites.back_shiny
          : pokemonDetails.sprites.back_default
      "
    />
    <img
      [width]="200"
      [src]="
        showShinySprites
          ? pokemonDetails.sprites.front_shiny
          : pokemonDetails.sprites.front_default
      "
    />
  </div>

  <div class="buttons">
    <button (click)="this.togglePokemonSprites()">Show Shiny Version</button>
    <button routerLink="/pokedex">Back to Results</button>
  </div>

  <div class="details">
    <p>Weight: {{ pokemonDetails.weight }} lbs.</p>
    <p>Height: {{ pokemonDetails.height }}</p>
  </div>
</div>
